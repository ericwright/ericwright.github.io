/* For devices larger than 400px */

}

		<form id="contact-form" action="//formspree.io/birdplane@eric.wright.fm" method="post">
			<input id="email" type="email" name="Email" placeholder="Your email" required>
			<input class="submit" type="submit" value="Get Updates">
		</form>
		
		</div>
		</div>
		</div>


			<!--
			<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
			-->

			<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

			<script type="text/javascript">
				var $contactForm = $('#contact-form');

				$contactForm.submit(function(e) {
					e.preventDefault();
					var $submit = $('input:submit', $contactForm);
					var defaultSubmitText = $submit.val();

					$.ajax({
						url: $contactForm.attr('action'),
						method: 'POST',
						data: $(this).serialize(),
						dataType: 'json',
						beforeSend: function() {
							//$contactForm.append('<div class="alert alert--loading">Sending message…</div>');
							$submit.attr('disabled', true).val('Sending...');
						},
						success: function(data) {
							//$contactForm.append('<div class="alert alert--success">Message sent!</div>');
							$submit.val('Thank you!');
							setTimeout(function() {
								//$('.alert--success').remove();
								$submit.attr('disabled', false).val(defaultSubmitText);
							}, 5000);
						},
						error: function(err) {
							//$contactForm.find('.alert--loading').hide();
							//$contactForm.append('<div class="alert alert--error">Ops, there was an error.</div>');
							$submit.val('Oops, error');
							setTimeout(function() {
								//$('.alert--error').remove();
								$submit.attr('disabled', false).val(defaultSubmitText);
							}, 5000);
						}
					});
				});
			</script>
	</body>
</html>
